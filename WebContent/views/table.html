		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Action</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<!-- useding ng-repeat's built-in variables $odd & $even -->
				<tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
					<td>{{$index+1}}</td>	<!-- used ng-repeat's built-in variable $index -->
					<!-- simple way
					<td>{{item.action}}</td>
					<td>{{item.complete}}</td>
					-->
					<!-- or use inner ng-repeat for each item: -->
					<td ng-repeat="prop in item">{{prop}}</td>
				</tr>
			</tbody>
		</table>
